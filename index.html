<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketing Agency</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <nav class="page-nav">
          <div class="icons-box">
            <svg width="19" height="19">
              <use href="./images/icons.svg#icon-circle"></use>
            </svg>
            <svg width="18" height="21">
              <use href="./images/icons.svg#icon-triangle"></use>
            </svg>
            <a href="./index.html" class="header-logo">Embrace</a>
          </div>

          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="./index.html" class="nav-list-link">How it Works</a>
            </li>

            <li class="nav-list-item">
              <a href="" class="nav-list-link">Our Work</a>
            </li>

            <li class="nav-list-item">
              <a href="" class="nav-list-link">Pricing</a>
            </li>
            <li class="nav-list-item">
              <a href="" class="nav-list-link">Abous Us</a>
            </li>
          </ul>
        </nav>
        <button class="header-btn" type="submit">Book A Call</button>
      </div>
    </header>
    <main>
      <!-- brand section -->
      <section class="brand">
        <div class="container container-brand">
          <div class="brand-box">
            <h1 class="brand-title">We Take Care of Your Brand</h1>
            <p class="brand-paragraph">
              We care about our work and we care about our clients.
            </p>
            <form class="brand-form">
              <label class="brand-label" for="user-email">
                <input
                  class="input-brand"
                  type="email"
                  id="user-email"
                  name="subscription"
                  placeholder="Enter Your Email"
                />
              </label>
              <button type="submit" class="brand-btn">Lets Talk</button>
            </form>
          </div>
          <img
            src="./images/people.png"
            class="brand-image"
            width="608"
            alt="people"
          />
        </div>
      </section>
      <!-- companies -->
      <section class="companies">
        <div class="container container-companies">
          <h2 class="companies-title">Companies we Work with</h2>
          <div class="companies-box">
            <svg width="140" height="48" class="companies-icon">
              <use href="./images/icons.svg#icon-spotify"></use>
            </svg>
            <svg width="113" height="48" class="companies-icon">
              <use href="./images/icons.svg#icon-google"></use>
            </svg>
            <svg width="72" height="48" class="companies-icon">
              <use href="./images/icons.svg#icon-uber"></use>
            </svg>
            <svg widht="164" height="48" class="companies-icon">
              <use href="./images/icons.svg#icon-microsoft"></use>
            </svg>
            <svg width="127" height="48" class="companies-icon">
              <use href="./images/icons.svg#icon-shopify"></use>
            </svg>
          </div>
          <div class="companies-box-second">
            <svg width="164" height="48" class="companies-icon">
              <use href="./images/icons.svg#icon-evernote"></use>
            </svg>
            <svg width="133" height="48" class="companies-icon">
              <use href="./images/icons.svg#icon-adobe"></use>
            </svg>
            <svg width="143" height="48" class="companies-icon">
              <use href="./images/icons.svg#icon-paypal"></use>
            </svg>
            <svg width="110" height="48" class="companies-icon">
              <use href="./images/icons.svg#icon-amazon"></use>
            </svg>
            <svg width="127" height="48" class="companies-icon">
              <use href="./images/icons.svg#icon-asana"></use>
            </svg>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
